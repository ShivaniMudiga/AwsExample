<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Basic HTML Page</title>

  <!-- Simple styles (kept inline for a single-file starter) -->
  <style>
    :root {
      --accent: #2b6cb0;
      --muted: #666;
      --card-bg: #f8fafc;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    body { margin: 0; line-height: 1.5; color: #111; background: #fff; }
    header { background: var(--accent); color: white; padding: 1rem 1.25rem; }
    nav a { color: rgba(255,255,255,0.9); margin-right: 0.75rem; text-decoration: none; font-weight: 600; }
    .container { max-width: 900px; margin: 1.25rem auto; padding: 0 1rem; }
    .hero { background: linear-gradient(90deg, rgba(43,108,176,0.1), rgba(43,108,176,0.03)); padding: 1.25rem; border-radius: 10px; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 1rem; margin-top: 1rem; }
    @media(min-width:720px){ .grid { grid-template-columns: 1fr 320px; } }

    .card { background: var(--card-bg); padding: 1rem; border-radius: 8px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
    footer { text-align:center; color:var(--muted); padding: 1.25rem 0; margin-top: 1.5rem; border-top: 1px solid #eee; }

    input, button, textarea {
      font: inherit; padding: 0.5rem; border: 1px solid #ddd; border-radius: 6px;
    }
    button { background: var(--accent); color: white; border: 0; cursor: pointer; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 0.5rem; border-bottom: 1px solid #eee; }
  </style>
</head>
<body>

  <h1> Welcome to Maven Project </h1>
  

     

 
 
</body>
</html>
